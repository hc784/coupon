<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/styles/user/signup_form.css}" rel="stylesheet" />
    <title>회원가입</title>
</head>
<body>
<div class="bg">
    <div class="signup-container">
        <div class="signup-box">
            <h2>회원가입</h2>
            <form th:action="@{/process_register}" th:object="${userDto}" method="post">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="you@example.com" required />
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="6~10자 입력" minlength="6" maxlength="10" required />
                </div>
                <div class="form-group">
                    <label for="username">사용자 이름</label>
                    <input type="text" id="username" th:field="*{username}" placeholder="홍길동" required />
                </div>
                <button type="submit" class="btn-submit">회원 가입</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
